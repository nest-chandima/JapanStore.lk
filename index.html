<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JapanStore.LK Coupon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Thank you message -->
        <h1>Thank you for your purchase at <span class="japanstore">JapanStore</span><span class="lk">.LK</span>!</h1>
        <p id="thankYouMessage"></p>
        
        <!-- Coupon code section -->
        <div class="coupon-box">
            <span id="couponCode"></span>
            <button id="copyButton">Copy Code</button>
        </div>

        <p id="productInfo"></p> <!-- Display products and discount information -->

    </div>

    <script src="script.js"></script>
</body>
</html>
